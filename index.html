<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
    <a href="#" onclick="reload()">
     <h1 class="news-logo">News</h1>
    </a>
    <div class="link-nav">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
        </ul>
    </div>
    <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="Search">
        <button id="search-button" class="search-button">search</button>
        </div>
        </div>
    </nav>
   <main>
    <div class="cards-container container flex " id="cards-container">
     
        </div>
      </main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
        <img src="/card.jpg" alt="news-image" style="width:100%" id="news-img">
        </div>
        <div class="card-content">
          <h3 id="news-title">This is title</h3>
          <h6 class="news-source" id="news-source">End endged 25/05/2023</h6> 
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae enim dolor, consequuntur explicabo nulla totam molestiae facere dicta recusandae debitils.</p> 
        </div>
      </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
